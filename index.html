<!DOCTYPE html>
<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>


    <script>
        function experiencia(anos) {
            if (anos >= 0 && anos < 1) {
                return "iniciante";
            }
            if (anos >= 1 && anos < 3) {
                return "Intermediário";
            }
            if (anos >= 3 && anos <= 6) {
                return "Avançado";
            }
            if (anos >= 7) {
                return "Jedi Master";
            }

        }
        var anosEstudo = 7;

        var nivel = experiencia(anosEstudo);

        console.log(nivel);
    </script>
</body>

</html>
